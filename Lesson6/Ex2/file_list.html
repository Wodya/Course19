<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Список файлов</title>
</head>
<body>
    <h1>Список файлов</h1>
    {{content}}
    <hr>
    <b>Количество подключений:</b> <i id="connection_count">0</i>
</body>
<script type="text/javascript">
  const socket = io();

  const setConnectionCount = (data) => {
    document.getElementById('connection_count').innerText = data;
  };

  socket.on('USER_COUNT', function (data) {
    setConnectionCount(data);
  });
</script>
</html>
