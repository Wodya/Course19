<html lang="">

<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"></script>

<head>
    <title>Socket App</title>
</head>
<body>
<input type="text" id="input" autofocus>
<input type="submit" id="send" value="Send">
<div id="messages"></div>
</body>
<script type="text/javascript">
    const socket = io();

    const addMessage = (data) => {
      const msgLine = document.createElement('p');
      msgLine.innerHTML = (data.user>'' ? `<b>${data.user}</b> : ` : '') + `<i>${data.text}</i>`;
      document.getElementById('messages').append(msgLine);
    };

    let userName = '';
    socket.on('connect', function () {
        userName = (Math.random() + 1).toString(36).substring(7);
        socket.emit('USER_NAME', { user: userName});
    });

    socket.on('SERVER_MSG', function (data) {
        addMessage(data);
    });

    document.getElementById('send').onclick = function () {
        socket.emit('CLIENT_MSG', {text: document.getElementById('input').value, user: userName});
        document.getElementById('input').value = '';
    };
</script>
</html>
